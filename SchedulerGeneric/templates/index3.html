<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Job Monitor</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow">
                <thead>
                    <tr class="bg-gray-200 text-left text-sm uppercase font-semibold">
                        <th class="py-3 px-6">Job ID</th>
                        <th class="py-3 px-6">Job Type</th>
                        <th class="py-3 px-6">Status</th>
                        <th class="py-3 px-6">Start Time</th>
                        <th class="py-3 px-6">End Time</th>
                        <th class="py-3 px-6 text-center">Progress</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr class="border-b hover:bg-gray-100">
                        <td class="py-3 px-6">{{ job.job_id }}</td>
                        <td class="py-3 px-6">{{ job.job_type }}</td>
                        <td class="py-3 px-6">{{ job.status }}</td>
                        <td class="py-3 px-6">{{ job.start_time }}</td>
                        <td class="py-3 px-6">{{ job.end_time }}</td>
                        <td class="py-3 px-6 text-center whitespace-nowrap">
                            {% if job.workflow_id %}
                            <div class="w-full bg-gray-200 rounded-full h-5 border border-gray-400 relative">
                                <div id="progress-bar-{{ job.workflow_id }}"
                                     class="bg-green-500 h-full rounded-full text-xs text-white text-center transition-all duration-500 ease-in-out"
                                     style="width: 0%;">
                                    0%
                                </div>
                            </div>
                            {% else %}
                            <span class="text-gray-400">N/A</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
      const workflowIds = {{ jobs | map(attribute='workflow_id') | select | list | tojson }};

      function fetchProgress(workflowId) {
        fetch(`/api/progress/${workflowId}`)
          .then(res => res.json())
          .then(data => {
            const succeeded = data.succeeded || 0;
            const failed = data.failed || 0;
            const total = data.total || 0;
            const percent = total > 0 ? Math.round((succeeded + failed) * 100 / total) : 0;
            const bar = document.getElementById(`progress-bar-${workflowId}`);

            if (bar) {
              bar.style.width = `${percent}%`;
              bar.innerText = `${percent}%`;

              if (failed > 0) {
                bar.classList.remove('bg-green-500');
                bar.classList.add('bg-red-500');
              } else {
                bar.classList.remove('bg-red-500');
                bar.classList.add('bg-green-500');
              }
            }
          })
          .catch(err => {
            console.error(`Error loading progress for ${workflowId}:`, err);
          });
      }

      function pollAllProgressBars() {
        workflowIds.forEach(fetchProgress);
      }

      pollAllProgressBars();
      setInterval(pollAllProgressBars, 3000);
    </script>
</body>
</html>
