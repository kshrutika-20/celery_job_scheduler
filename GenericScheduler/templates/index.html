<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1 { color: #111; }
        .container { max-width: 1200px; margin: auto; }
        table { width: 100%; border-collapse: collapse; box-shadow: 0 2px 15px rgba(0,0,0,0.1); background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #007BFF; color: white; font-weight: 600; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f1f1f1; }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-right: 5px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .pause-btn { background-color: #ffc107; color: #333; }
        .pause-btn:hover { background-color: #e0a800; }
        .resume-btn { background-color: #28a745; }
        .resume-btn:hover { background-color: #218838; }
        .delete-btn { background-color: #dc3545; }
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scheduler Jobs Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Name</th>
                    <th>Next Run Time (UTC)</th>
                    <th>Trigger</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.id }}</td>
                    <td>{{ job.name }}</td>
                    <td>{{ job.next_run_time }}</td>
                    <td>{{ job.trigger }}</td>
                    <td>
                        <button class="pause-btn" onclick="manageJob('{{ job.id }}', 'pause')">Pause</button>
                        <button class="resume-btn" onclick="manageJob('{{ job.id }}', 'resume')">Resume</button>
                        <button class="delete-btn" onclick="manageJob('{{ job.id }}', 'delete')">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        async function manageJob(jobId, action) {
            let url = `/api/jobs/${jobId}`;
            let method = 'POST';

            if (action === 'delete') {
                method = 'DELETE';
            } else {
                url += `/${action}`;
            }

            if (action === 'delete' && !confirm(`Are you sure you want to delete job '${jobId}'?`)) {
                return;
            }

            try {
                const response = await fetch(url, { method: method });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    location.reload();
                } else {
                    alert(`Error: ${result.detail}`);
                }
            } catch (error) {
                console.error('Failed to manage job:', error);
                alert('An error occurred. Check the console.');
            }
        }
    </script>
</body>
</html>
